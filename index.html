<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Sistema TITO para Casino - Ticket In Ticket Out" />
    <meta name="author" content="Sistema TITO" />

    <!-- Preload critical fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Sistema TITO Casino</title>

    <!-- Critical CSS inline para mejor rendimiento -->
    <style>
      /* Minimal critical CSS */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html, body, #root {
        height: 100%;
        width: 100%;
        overflow: hidden;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background: #1a202c;
        color: #e2e8f0;
        line-height: 1.5;
      }

      /* Loading spinner mientras carga React */
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        gap: 1rem;
      }

      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.2);
        border-top: 4px solid #63b3ed;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .loading-text {
        color: #cbd5e0;
        font-size: 1.1rem;
        font-weight: 500;
      }

      /* Hide loading when React loads */
      #root:not(:empty) + .loading {
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 2rem; color: #e2e8f0;">
        <h1>ðŸš« JavaScript Requerido</h1>
        <p>Esta aplicaciÃ³n requiere JavaScript para funcionar correctamente.</p>
        <p>Por favor, habilite JavaScript en su navegador.</p>
      </div>
    </noscript>

    <!-- React App Container -->
    <div id="root"></div>

    <!-- Loading fallback -->
    <div class="loading">
      <div class="loading-spinner"></div>
      <div class="loading-text">Cargando Sistema TITO...</div>
    </div>

    <!-- Service Worker registration (if needed in production) -->
    <script>
      // Registro de Service Worker para mejor rendimiento en producciÃ³n
      if ('serviceWorker' in navigator && process.env.NODE_ENV === 'production') {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
