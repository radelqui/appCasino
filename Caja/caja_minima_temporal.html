<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Caja</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            padding: 20px;
            min-height: 100vh;
        }
        .header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .btn-primary { background: #007bff; color: white; }
        .btn-danger { background: #dc3545; color: white; }
        .content {
            background: white;
            padding: 30px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üí∞ CAJA</h1>
        <div>
            <button class="btn btn-primary" id="backBtn">Volver al Panel</button>
            <button class="btn" id="viewAuditBtn">Ver Auditor√≠a</button>
            <button class="btn btn-danger" id="exitBtn">Salir</button>
        </div>
    </div>

    <div class="content">
        <h2>üí∞ Sistema de Validaci√≥n y Pago</h2>

        <!-- Buscar Voucher -->
        <div style="margin: 20px 0; padding: 20px; background: #f8f9fa; border-radius: 10px;">
            <h3>Buscar Voucher</h3>
            <div style="display: flex; gap: 10px; margin-top: 15px;">
                <input type="text" id="searchCode" placeholder="Escanea o ingresa c√≥digo QR"
                       style="flex: 1; padding: 12px; border: 2px solid #ddd; border-radius: 5px; font-size: 16px;">
                <button class="btn btn-primary" id="btnBuscar" style="padding: 12px 30px;">üîç Buscar</button>
            </div>
        </div>

        <!-- Resultado -->
        <div id="resultado" style="margin: 20px 0; padding: 20px; border-radius: 10px; display: none;">
            <!-- Se llenar√° din√°micamente con JavaScript -->
        </div>
    </div>

    <script>
        document.getElementById('backBtn').addEventListener('click', async () => {
            try {
                await window.api?.openView?.('panel');
            } catch (e) {
                console.error('Error:', e);
            }
        });

        document.getElementById('viewAuditBtn').addEventListener('click', () => {
            try {
                window.api?.openView?.('reportes');
            } catch (e) {
                console.error('Error:', e);
            }
        });

        document.getElementById('exitBtn').addEventListener('click', () => {
            try {
                window.api?.exitApp?.();
            } catch (e) {
                console.error('Error:', e);
            }
        });

        // Buscar voucher
        document.getElementById('btnBuscar').addEventListener('click', buscarVoucher);
        document.getElementById('searchCode').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') buscarVoucher();
        });

        async function buscarVoucher() {
            const code = document.getElementById('searchCode').value.trim();
            const resultado = document.getElementById('resultado');

            if (!code) {
                alert('Por favor ingresa un c√≥digo');
                return;
            }

            resultado.style.display = 'block';
            resultado.innerHTML = '<p>üîÑ Buscando voucher...</p>';

            try {
                const voucher = await window.api?.invoke?.('caja:get-ticket', code);

                if (!voucher) {
                    resultado.style.background = '#fff3cd';
                    resultado.innerHTML = '<p style="color: #856404;">‚ö†Ô∏è Voucher no encontrado</p>';
                    return;
                }

                if (voucher.estado === 'redeemed' || voucher.estado === 'canjeado') {
                    resultado.style.background = '#f8d7da';
                    resultado.innerHTML = `
                        <h3 style="color: #721c24;">‚ùå Voucher Ya Usado</h3>
                        <p>C√≥digo: ${voucher.code}</p>
                        <p>Usado el: ${new Date(voucher.used_at).toLocaleString('es-DO')}</p>
                    `;
                    return;
                }

                // Voucher v√°lido
                resultado.style.background = '#d4edda';
                resultado.innerHTML = `
                    <h3 style="color: #155724;">‚úÖ Voucher V√°lido</h3>
                    <p><strong>C√≥digo:</strong> ${voucher.code}</p>
                    <p><strong>Monto:</strong> ${voucher.currency} $${voucher.amount}</p>
                    <p><strong>Creado:</strong> ${new Date(voucher.created_at).toLocaleString('es-DO')}</p>
                    <p><strong>Mesa:</strong> ${voucher.mesa || 'N/A'}</p>
                    <button class="btn" id="btnPagar"
                            style="background: #28a745; color: white; padding: 15px 40px; font-size: 18px; margin-top: 15px;">
                        üíµ PAGAR ${voucher.currency} $${voucher.amount}
                    </button>
                `;

                // Agregar evento al bot√≥n pagar
                document.getElementById('btnPagar').addEventListener('click', () => pagarVoucher(voucher));

            } catch (e) {
                resultado.style.background = '#f8d7da';
                resultado.innerHTML = `<p style="color: #721c24;">‚ùå Error: ${e.message}</p>`;
            }
        }

        async function pagarVoucher(voucher) {
            if (!confirm(`¬øConfirmar pago de ${voucher.currency} $${voucher.amount}?`)) return;

            try {
                const result = await window.api?.invoke?.('caja:redeem-ticket', voucher.code);

                if (result.success) {
                    alert('‚úÖ Pago procesado exitosamente');
                    document.getElementById('searchCode').value = '';
                    document.getElementById('resultado').style.display = 'none';
                } else {
                    alert('‚ùå Error: ' + (result.error || 'Error desconocido'));
                }
            } catch (e) {
                alert('‚ùå Error procesando pago: ' + e.message);
            }
        }

        console.log('‚úÖ Caja con validaci√≥n de vouchers cargada');
    </script>
</body>
</html>
